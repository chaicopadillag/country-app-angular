<div class="fixed left-0 top-0 w-64 h-full bg-[#f8f4f3] p-4 z-50 sidebar-menu transition-transform">
  <h2 class="font-bold text-2xl">Country <span class="bg-[#f84525] text-white px-2 rounded-md">App</span></h2>
  <ul class="mt-4">
    <span class="text-gray-400 font-bold">Menu</span>
    <li class="mb-1 group">
      <a routerLink="country/by-capital" routerLinkActive="bg-gray-950 text-white" [routerLinkActiveOptions]="{exact:true}" class="flex font-semibold items-center py-2 px-4 text-gray-900 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">
        <i class='bx bx-list-ul mr-3 text-lg'></i>
        <span class="text-sm">By Capital</span>
      </a>
    </li>
    <li class="mb-1 group">
      <a routerLink="country/by-region" routerLinkActive="bg-gray-950 text-white" [routerLinkActiveOptions]="{exact:true}" class="flex font-semibold items-center py-2 px-4 text-gray-900 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">
        <i class='bx bx-list-ul mr-3 text-lg'></i>
        <span class="text-sm">By Region</span>
      </a>
    </li>
    <li class="mb-1 group">
      <a routerLink="country/by-country" routerLinkActive="bg-gray-950 text-white" [routerLinkActiveOptions]="{exact:true}" class="flex font-semibold items-center py-2 px-4 text-gray-900 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">
        <i class='bx bx-list-ul mr-3 text-lg'></i>
        <span class="text-sm">By Country</span>
      </a>
    </li>
  </ul>
</div>
<div class="fixed top-0 left-0 w-full h-full bg-black/50 z-40 md:hidden sidebar-overlay"></div>
<!-- end sidenav -->
